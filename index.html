<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
</head>
  

<body>
  
  
<div class="container">
  <h3>Calculadora IMC</h3>
  <form>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>IMC</label>
          <input class="form-control" type="number"/>
        </div>
        <div class="form-group">
          <label>Peso</label>
          <input class="form-control" type="number"/>
        </div>
        <div class="form-group">
          <label>Altura</label>
          <input class="form-control" type="number"/>
        </div>
        <button class="btn btn-info">Calcular</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
